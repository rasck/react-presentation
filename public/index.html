  <style>
    .flex-container {
      padding: 0;
      margin: 0;
      list-style: none;
      -ms-box-orient: horizontal;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -moz-flex;
      display: -webkit-flex;
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .wrap {
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
    }

    .image {
      padding-bottom: 15px;
      /* This makes the next two lines work in IE8. */
      max-width: 100px;
      /* Add !important if needed. */
      height: 50px;
      /* Add !important if needed. */
    }
  </style>
